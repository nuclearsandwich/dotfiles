<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <dir>~/.fonts</dir>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Arimo</family>
  </prefer>
 </alias>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Source Serif Pro</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Inconsolata</family>
  </prefer>
 </alias>
 <alias>
  <family>Consolas</family>
  <prefer>
   <family>Inconsolata</family>
  </prefer>
 </alias>
 <alias>
  <family>Courier</family>
  <prefer>
   <family>Inconsolata</family>
  </prefer>
 </alias>
</fontconfig>
